<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try On</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

  <body class="bg-[#F5EEDD]">
    <!-- Hero Section -->
    <section

          alt="Try On Logo"
          class="h-48 md:h-16 mx-auto mb-4"
        />
        <p class="text-lg md:text-xl italic text-white mb-4">
          Your Outfit, Your Own Way
        </p>
        <p class="text-base md:text-lg text-white mb-8">
          A third-party application that lets you try on clothes virtually using
          your camera.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a
            href="#"
            class="btn px-6 py-3 bg-[#7AE2CF] text-[#06202B] rounded-lg font-semibold hover:bg-[#077A7D]"

            POV Buyer

            href="#"

            POV CS
          </a>
        </div>
        <p class="text-[#06202B] text-sm text-white mt-8">
        &copy; 2024 Try On. All rights reserved.
      </p>

    </section>

    <script src="script.js"></script>
