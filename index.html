<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Try On</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./asset/logo.png" />

<body class="bg-[#F5EEDD]">

  <!-- Hero Section -->
  <section id="hero" class="hero-section flex flex-col items-center justify-center text-center py-24 px-4 fade-slide-in transition-all duration-1000">
    <h1 class="text-4xl md:text-5xl font-extrabold text-[#F5EEDD] mb-2 drop-shadow-lg">
      Welcome to Try On
    </h1>
    <p class="text-xl md:text-2xl italic text-[#F5EEDD] mb-6 drop-shadow-md">
      Your Outfit, Your Own Way
    </p>

      A third-party application that lets you try on clothes virtually using your camera.
    </p>
    <div class="flex flex-col md:flex-row gap-4">
      <a href="https://tokoonline-a.com" class="px-6 py-3 bg-[#7AE2CF] text-[#06202B] rounded-lg font-semibold hover:bg-[#077A7D] transition duration-300">
        Kunjungi Try On A

      <a href="https://tokoonline-b.com" class="px-6 py-3 bg-[#7AE2CF] text-[#06202B] rounded-lg font-semibold hover:bg-[#077A7D] transition duration-300">

      <a href="https://tokoonline-c.com" class="px-6 py-3 bg-[#7AE2CF] text-[#06202B] rounded-lg font-semibold hover:bg-[#077A7D] transition duration-300">
        Kunjungi Try On C
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#F5EEDD] text-center py-6 mt-10 shadow-inner">
    <p class="text-[#06202B] text-sm">&copy; 2024 Try On. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
